<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./estilos.css" />
  <title>Sitio de peliculas</title>
</head>

<body>
  <header>
    <h1 style="text-align: center;">Peliculas Wuayss</h1>

    <div class="input-group mb-3">
      <span class="input-group-text ms-3">&#127909;</span>
      <div class="form-floating me-3">
        <input type="text" class="form-control" id="floatingInputGroup1" placeholder="">
        <label for="floatingInputGroup1">Introduzca busqueda</label>
      </div>
      <button id="buscar">Buscar</button>
    </div>


    <div id="carouselExample" class="carousel slide mx-3 h-75">
      <div id="content-inner" class="carousel-inner rounded-1 container-fluid h-100">
    </div>
    
  </header>
  
  <footer>
    <div class="paginacion mx-2">
      <button id="btnAnterior"  type="button" data-bs-target="#carouselExample" data-bs-slide="prev">Pelicula<br>anterior</button>
      <button id="btnSiguiente" type="button" data-bs-target="#carouselExample" data-bs-slide="next">Pelicula<br>siguiente</button>
      <button id="pagAnt">Página anterior</button>
      <div id="paginasTotales"></div>
      <button id="pagSig">Página siguiente</button>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="./app_Completar.js"></script>
  
</body>

</html>
